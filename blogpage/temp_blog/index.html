<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Safe<span>News</span></h1>
    </div>
  </header>

  <section class="blog-posts-section">
    <div class="container">
      <article class="post">
        <h2>Hello</h2>
        <p class="post-meta">Published on February 23, 2025 | Category: General</p>
        <img src="sample.png" alt="Post Image">
        <p>This is a sample blog post. Replace this with your content.</p>
        <div class="post-actions">
          <button class="like-btn">
            <span class="like-icon">❤️</span>
            <span class="like-count">0</span>
          </button>
          <button class="read-more-btn">Read More</button>
        </div>
        <div id="comments-2" class="comments-section">
          <h3>Comments</h3>
          <div class="comment">
          </div>
          <form class="comment-form">
            <textarea placeholder="Add a comment..." required></textarea>
            <button type="submit" class="btn">Post Comment</button>
          </form>
        </div>
      </article>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2024 MyBlog. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
